<div class="containter-fluid">
  <div class="row">
    <div class="col-xs-2 col-xs-offset-4">
      <h3>User Login</h3>
    </div>
    <div class="col-xs-2 col-xs-offset-1">
      <img ng-src={{company.logo}} />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <form class="form-horizontal" name="userLogin" data-ng-submit="authenticateUser()">
        <div class="form-group">
          <label for="userId" class="col-xs-2 control-label">User </label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="userId" data-ng-model="userId">
          </div>
        </div>
        <div class="form-group">
          <label for="userPass" class="col-xs-2 control-label">Password </label>
          <div class="col-xs-10">
            <input type="password" class="form-control" id="userPass" data-ng-model="userPass">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-8 col-xs-2">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
          <div class="col-xs-2">
            <button class="btn btn-default" data-ng-click=logout()>Logout</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
